[project]
    dependencies = [
        "lxml>=5.4.0",
        "pygithub>=2.6.1",
        "python-dateutil>=2.9.0.post0",
    ]
    description = "Updates the repo's README.md."
    name = "updater"
    requires-python = ">=3.13"
    version = "0.2.0"

